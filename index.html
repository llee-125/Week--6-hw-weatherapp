<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Weather Dashboard--HW 6</title>
</head>
<body>
  <div class="jumbotron bg-info text-white">
    <div class="container">
      <h1 class="display-2 text-center"  >Weather App</h1>
      <p class="lead text-center">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      <h4 class="currentDate text-center text-white"></h4>
      <h5 class="currentTime text-center text-white"></h5>
    </div>
  </div>




</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h4>Search for a City:</h4>
      <h1 class="navbar navbar-light">
        <form id="form-inline" method="POST">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter a city name"
            aria-label="Search"
            id="cityName"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="submit"
            type="submit"
          >
            Search
          </button>
        </form></h1>

      <p>History</p>

      <h1 id="cityInfo"></h1>
      <ul class="list-group" id="history"></ul>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
  <script src="./script.js"></script>
</div>
</body>
</html>
